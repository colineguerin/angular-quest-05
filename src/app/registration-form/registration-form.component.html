<form #registrationForm="ngForm" (ngSubmit)="registrationForm.valid && onSubmit()" >
    <fieldset>
      <label for="firstname">Prénom</label>
      <input id="firstname" name="firstname" type="text" [(ngModel)]="user.firstname" #firstname="ngModel" required minlength="3" maxlength="15">
    </fieldset>

    <div *ngIf="registrationForm.submitted && firstname.errors">
        <span *ngIf="firstname.errors?.['required']">Le prénom est requis</span>
        <span *ngIf="firstname.errors?.['minlength']">Le prénom doit comporter au moins 3 caractères</span>
        <span *ngIf="firstname.errors?.['maxlength']">Le prénom ne doit pas dépasser 15 caractères</span>
    </div>
  
    <fieldset>
      <label for="lastname">Nom</label>
      <input id="lastname" name="lastname" type="text" [(ngModel)]="user.lastname" #lastname="ngModel" required minlength="3" maxlength="15">
    </fieldset>

    <div *ngIf="registrationForm.submitted && lastname.errors">
        <span *ngIf="lastname.errors?.['required']">Le nom est requis</span>
        <span *ngIf="lastname.errors?.['minlength']">Le nom doit comporter au moins 3 caractères</span>
        <span *ngIf="lastname.errors?.['maxlength']">Le nom ne doit pas dépasser 15 caractères</span>
    </div>
  
    <fieldset>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="user.email" #email="ngModel" required email>
    </fieldset>

    <div *ngIf="registrationForm.submitted && email.errors">
        <span *ngIf="email.errors?.['required']">L'email est requis</span>
        <span *ngIf="email.errors?.['email']">L'email est invalide</span>
    </div>
  
    <fieldset>
      <label for="password">Mot de passe</label>
      <input id="password" name="password" type="password" [(ngModel)]="user.password" #password="ngModel" required>
    </fieldset>

    <div *ngIf="registrationForm.submitted && password.errors">
        <span *ngIf="password.errors?.['required']">Le mot de passe est requis</span>
    </div>
  
    <button type="submit">S'enregistrer</button>
  </form>
